<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css">
    
  </head>

  <body>

    <header id="header">
      <h2 id="clock">00:00:00</h2>
      <div class="login-box">
        <form action="" id="login-form" class="hidden">
          <input required maxlength="15" type="text" placeholder="What is your name? :)">
          <button>Log In</button>
        </form>
        <h1 id="greeting" class="hidden"></h1>
      </div>
      <button class="logout-btn hidden">Logout</button>
    </header>

    <div class="container">      
      <div class="todo-area hidden">
        <h2>To Do List</h2>
        <form id="todo-form" action="">          
          <input type="text" placeholder="Write a To Do and Press Enter" required name="" id="">
          <button>Add</button>
        </form>
        <ul id="todo-list"></ul>        
      </div>           
    </div>

    <div class="widget">
      <div id="weather">
        <span class="city"></span>
        <span class="weather"></span>        
      </div>
    </div>

    <script src="src/app.js"></script>
    <script src="src/clock.js"></script>
    <script src="src/todo.js"></script>
    <script src="src/background.js"></script>
    <script src="src/weather.js"></script>
  </body>
</html>
